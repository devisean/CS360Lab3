<html>
    <head>
        <title>Contact</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
        <!--Icon Library -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div class="row">
            <div class="col-md-auto">
                <h2>Menu</h2>
                <div class = "menu"><a href="index.html">Home</a></div>
                <div class = "menu"><a href="photos.html">Photos</a></div>
                <div class = "menu"><a href="bio.html">Bio</a></div>

                <div class = "menu" id = "current"><a href="contact.html">Contact</a></div>
                <div class = "socials">
                    <a href="https://facebook.com" class="fa fa-facebook" target="_blank"></a>
                    <a href="https://twitter.com" class="fa fa-twitter" target="_blank"></a>
                    <a href="https://instagram.com" class="fa fa-instagram" target="_blank"></a>
                </div>
            </div>
            <div class="col-md">
                <h1>Contact Me</h1>
                <center>
                    <form action="">
                        <div class="form-group">
                            <label for="FullName">Full Name</label>
                            <input class="form-control" id="FullName" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <label for="Email">Email</label>
                            <input type="email" class="form-control" id="Email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="Message">Message</label>
                            <textarea class="form-control" id="Message" rows="3" placeholder = "Message"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </center>
            </div>
        </div>
    </body>
